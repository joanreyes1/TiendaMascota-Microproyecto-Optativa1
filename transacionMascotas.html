<html lang="en">

<head>

        <main>

        <header>

            <nav>
                <ul>
                    <li> <a href="indexMascotas.html">Inicio</a></li>
                    <li> <a href="loginMascotas.html">Acceso a usuario</a></li>
                    <li> <a href="loginMascotas.html">Administración</a></li>
                    <li> <a href="consultaMascotas.html">Consulta para las citas</a></li>
                    <li> <a href="acercadeMascotas.html">Acerca de</a></li>
                </ul>
            </nav>

        </header>
        <!---- Contenido --->
        <section class="section">
            <table>
                <tr>
                    <td>
                        <form class="formulario_transacion" id="validar">
                            <h1 class="formulario_titulo">Registro de citas para sus mascotas</h1>
                            <div>
                                <label class="formulario_lavel">Nombres y Apellidos del dueño:</label><label
                                    class="validation-error hide" id="fullNameValidationError"></label>
                                <input class="formulario_input nombre" type="text" name="txtNombreCompleto"
                                    id="txtNombreCompleto">
                            </div>
                            <div>
                                <label class="formulario_lavel">Direcciòn</label>
                                <input class="formulario_input" type="text" name="dir" id="dir">
                            </div>
                            <div class="fecha">
                                <label class="formulario_lavel">Fecha de la cita desde</label>
                                <input class="formulario_input" type="datetime-local" name="Ddate" id="Ddate">
                            </div>
                            <div class="fecha">
                                <label class="formulario_lavel">Fecha de la cita hasta</label>
                                <input class="formulario_input" type="datetime-local" name="Hdate" id="Hdate">
                            </div>
                            <div>
                                <label class="formulario_lavel">Telèfono</label>
                                <input class="formulario_input" type="text" name="phone" id="phone">
                            </div>
                            <div>
                                <label class="formulario_lavel">Tipo de Mascota</label>
                                <input class="formulario_input" type="text" name="type" id="type">
                            </div>
                            <div>
                                <label class="formulario_lavel">Sexo de la mascota</label>
                                <select name="combo" id="combo">
                                    <!-- Opciones de la lista -->
                                    <option value="1">Hembra</option>
                                    <option value="2">Macho</option>
                                    <!-- Opción por defecto -->
                                </select>
                            </div>

                            <input class="formulario_input" type="submit" value="Enviar">

                        </form>
                    </td>

                </tr>
            </table>
            
        </section>
